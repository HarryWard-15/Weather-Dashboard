<!DOCTYPE html>
    <head>
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/style.css">
        <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    </head>
    <body>
        <header>
            <h1 class="title">Weather Dashboard</h1>
        </header>
        <section class="container">
        <section class="search-container">
            <h2>Search for a City:</h2>
            <input type="text" class="search" placeholder="San Diego">
            <button type="submit" class="btn">Search</button>
            <hr/>
            <ul class="search-history">

            </ul>
        </section>
        <section class="search-results">
            <div class="todayCast">
                <h2 class="cityName"><img class="cityImg"/></h2>
                <p class="cityTemp info"></p>
                <p class="cityWind info"></p>
                <p class="cityHumid info"></p>
            </div>
            <h3 class="fiveDay">5-Day Forecast:</h3>
            <div class="weekCast"></div>
        </section>
    </section>   
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
    
    </body>
</html>
